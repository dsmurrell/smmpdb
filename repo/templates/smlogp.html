{% extends "base.html" %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Pane</title>   
    </head>
    <body>
        {% block heading %}
        Predict LogP
        {% endblock %}

        {% block content %}
            {{ processing }}
            {% if show_form %}
            <form action="{% url 'smlogp' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Upload" /></p>
            </form>
            {% endif %}
        {% endblock %}
    </body>
</html>
